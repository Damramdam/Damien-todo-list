<!DOCTYPE html>
<html>
	<head>
		<title>Ma todo-liste</title>

		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/style.css">

		<script src="js/jquery-3.3.1.min.js"></script>

	</head>
	<body>
		<header>
			<div class="title">SUPER TODO-LISTE</div>
		</header>

		<div class="content">
			
			<div class="flex-center">

				<!-- formualire ajout -->
				<form id="add-form" class="form-control">
					<div class="form-group">
						<input type="text" name="content" id="content" class="form-control-input" required>
						<label for="" class="form-label">Content</label>
					</div>
					<div class="form-group">
						<input type="datetime-local" name="date" id="date" class="form-control-input" required>
						<label for="" class="form-label">Date</label>
					</div>
					<input type="submit" name="submit" id="add-submit" value="Ajouter" class="btn-add">
					<input type="hidden" name="action" id="action" value="ajouter">
				</form>
			</div>

			<!-- liste des taches -->
			<table class="tasks-table">
				<tr>
					<th>#</th><th>Date</th><th>Taches</th><th>Action</th>
				</tr>

			</table>
		</div>

		<!-- gestion modification -->
		<div id="editmodal" class="modal">

			<div class="modal-content">
				<div class="modal-header">
					<span class="close">&times;</span>
					<h3>Edit task</h3>
				</div>

				<div class="modal-body">
					<form id="edit-form" class="form-control">

						<div class="form-group">
							<input type="text" name="edit-content" id="edit-content" class="form-control-input used" required>
							<label for="" class="form-label">Content</label>
						</div>
						<div class="form-group">
							<input type="datetime-local" name="edit-date" id="edit-date" class="form-control-input" required>
							<label for="" class="form-label">Date</label>
						</div>

						<input type="hidden" name="action" id="edit-action" value="modifier">
						<input type="hidden" name="id" id="edit-id">
						<input type="submit" name="edit-submit" id="edit-submit" value="Modifier" class="btn-add">
					</form>
				</div>
			</div>
		</div>

		<footer>
			Damien COMMARD
		</footer>



		
		
		<script src="js/request.js"></script>
		
		<script src="js/action.js"></script>
	</body>
</html>
